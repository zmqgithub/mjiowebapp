<div class="container">
    <h1>Add Program Details</h1>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

      <mat-form-field class="form-element">
        <input matInput placeholder="Program Name" formControlName="programName">
        <mat-error *ngIf="!formGroup.controls['programName'].valid && formGroup.controls['programName'].touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Name(Marhoom)" formControlName="marhoomName">
        <mat-error *ngIf="!formGroup.controls['marhoomName'].valid && formGroup.controls['marhoomName'].touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Father Name</mat-label>
        <input matInput placeholder="Name of the marhoom" formControlName="fatherName">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Program Date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Program Time</mat-label>
        <input matInput placeholder="Time of the program" formControlName="progTime">
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Quran Khwani</mat-label>
        <input matInput placeholder="Quran khani Time" formControlName="qurankhani">
      </mat-form-field>
      
      <mat-form-field class="form-element">
        <mat-label>Sozkhani</mat-label>
        <input matInput placeholder="Names of sozkhans" formControlName="sozkhani">
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Peshkhani</mat-label>
        <input matInput placeholder="Names of peshkhan" formControlName="peshkhani">
      </mat-form-field>
      
      <mat-form-field class="form-element">
        <mat-label>Zakir</mat-label>
        <input matInput placeholder="Name of the zakir" formControlName="zakir">
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Nauhahakhaani</mat-label>
        <input matInput placeholder="Name of Anjuman" formControlName="nauhahakhaani">
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Live on</mat-label>
        <input matInput placeholder="Azadari, Banaras ke Azadar" formControlName="liveOn">
      </mat-form-field>

      <mat-form-field class="form-element">
        <textarea matInput placeholder="Add Note"  formControlName="description"></textarea>
        <!-- <mat-error *ngIf="!formGroup.controls['description'].valid && formGroup.controls['description'].touched">
          Required field, must be between 5 and 10 characters.
        </mat-error> -->
      </mat-form-field>
